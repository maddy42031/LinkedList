<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/alien.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>LinkedList</title>
  </head>
  <body>
    <nav class="container-sm">
      <div class="row">
        <div id="navContainer" class="col">
          <img src="./assets/alien.png" alt="logo" />
          <p>Alien Codes</p>
        </div>
      </div>
    </nav>
    <h1 class="heading">Linked list using javascript</h1>
    <div class="container-sm mt-5">
      <div class="row-col-1">
        <div
          class="col d-flex justify-content-around flex-sm-column flex-lg-row"
        >
          <button id="insertNode" class="btn-grad">INSERTAT NODE</button>
          <button id="insertFirstNode" class="btn-grad">
            INSERT FIRST NODE
          </button>
          <button id="insertLastNode" class="btn-grad">INSERT LAST NODE</button>
          <button id="removeNode" class="btn-grad">REMOVE NODE</button>
          <button id="getSize" class="btn-grad">GET SIZE</button>
          <button id="clear" class="btn-grad">CLEAR</button>
        </div>
        <div
          id="insertLinkedlistElements"
          class="col d-flex flex-column mt-3"
        ></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
